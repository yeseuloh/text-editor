<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="foldername/mystyles.css" ... />
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <script src="https://kit.fontawesome.com/882103a637.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="notelist" id="notelist">
        <div class="notelist-header">
          <span>Notes</span>
          <button name="new" id="new"><i class="far fa-file"></i></button>
        </div>
      </div>
      <div class="noteedit">
        <div class="time" id="time"></div>
        <div
          id="textarea"
          class="textarea"
          contenteditable="true"
          spellcheck="false"
        >
        </div>
        <form id="form" class="disappear">
          <div class="button-container">
            <button name="bold" id="bold"><i class="fas fa-bold"></i></button>
           
            <button name="italic" id="italic"><i class="fas fa-italic"></i></button>
            <button name="underline" id="underline"><i class="fas fa-underline"></i></button>
            <button name="strikeThrough" id="strikeThrough">
              <i class="fas fa-strikethrough"></i>
            </button>
            <button name="justifyFull" id="justifyFull"><i class="fas fa-align-justify" name="justifyFull" id="justifyFull"></i></button>
            <button name="justifyLeft" id="justifyLeft"><i class="fas fa-align-left" name="justifyLeft" id="justifyLeft"></i></button>
            <button name="justifyCenter" id="justifyCenter"><i class="fas fa-align-center" name="justifyCenter" id="justifyCenter"></i></button>
            <button name="justifyRight" id="justifyRight"><i class="fas fa-align-right" name="justifyRight" id="justifyRight"></i></button>
            <button name="insertOrderedList" id="insertOrderedList">
              <i class="fas fa-list-ol"></i>
            </button>
            <button name="insertUnorderedList" id="insertUnorderedList">
              <i class="fas fa-list-ul"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
